  <!-- Formulário de Contato -->
  <section class="conteudo">
    <h1>Contato</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br/>
      <input type="text" id="nome" name="nome" required/><br/>

      <label for="sobrenome">Sobrenome:</label><br/>
      <input type="text" id="sobrenome" name="sobrenome" required/><br/>

      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="email" required/><br/>

      <label for="telefone">Telefone:</label><br/>
      <input type="tel" id="telefone" name="telefone" /><br/>

      <label for="planeta-favorito">Planeta favorito:</label><br />
      <input type="text" id="planeta-favorito" name="planeta-favorito" /><br/>

      <label for="sugestao">Sugestão:</label><br/>
      <textarea id="sugestao" name="sugestao" rows="4"  cols="50" placeholder="Sugira um tema para o site"></textarea><br/>

      <label for="opiniao">o que achou do site:</label><br/>
      <textarea id="opiniao" name="opiniao" rows="4" cols="50"></textarea><br/>

      <button type="submit">Enviar</button>
    </form>
